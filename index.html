<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Precio de la luz</title>
    <link rel="stylesheet" href="assets/style.css"/>
  </head>
  <body>
    <header>
      <h1>PRECIO DE LA LUZ</h1>
      <h2>Consulta el precio de la luz hoy</h2>
    </header>

    <main>
      <h3>Precio de la luz por horas hoy</h3>
      <p id="fecha"></p>

      <div id="articles">

        <article>
          <p id="precioMedio">Precio medio del día</p>
        </article>

        <article id="mejorHoraPrecio">
          <p id="mejorHora"></p>
          <p id="mejorPrecio"></p>
        </article>

        <article id="peorHoraPrecio">
          <p id="peorHora"></p>
          <p id="peorPrecio"></p>
        </article>
      </div>

      <figure>
        <figcaption class="titulos">Nevera</figcaption>
        <figcaption class="titulos">Lavavajillas</figcaption>
        <figcaption class="titulos">Vitrocerámica</figcaption>
        <figcaption class="titulos">Lavadora</figcaption>
        <figcaption class="titulos">Televisión</figcaption>
        <figcaption class="titulos">Ordenador</figcaption>
        <img src="assets/images/nevera.png" alt="Nevera" aria-placeholder="Nevera"/>
        <img src="assets/images/lavavajillas.png" alt="Lavavajillas" />
        <img src="assets/images/vitroceramica.png" alt="Vitrocerámica" />
        <img src="assets/images/lavadora.png" alt="Lavadora" />
        <img src="assets/images/televisor.png" alt="Televisión" />
        <img src="assets/images/ordenador.png" alt="Ordenador" />
      </figure>
    </main>
    
    <script src="index.js"></script>

  </body>
</html>
