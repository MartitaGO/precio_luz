<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Precio de la luz</title>
    <link rel="stylesheet" href="principal.css" />
  </head>
  <body>
    <header>
      <h1>PRECIO DE LA LUZ</h1>
      <h2>Consulta el precio de la luz hoy</h2>
    </header>

    <main>
      <h3>Precio de la luz por horas hoy</h3>
      <p id="fecha"></p>
      <div id="articles">
        <article>
          <p>Precio medio del día</p>
          <span id="precio_medio"></span>
          <p>€/kWh</p>
        </article>
        <article>
          <p>Precio más bajo del día</p>
          <span id="horario_barato"></span>
          <span id="precio_mas_bajo"></span>
          <p>€/kWh</p>
        </article>
        <article>
          <p>Precio más alto del día</p>
          <span id="horario_caro"></span>
          <span id="precio_mas_alto"></span>
          <p>€/kWh</p>
        </article>
      </div>

      <figure>
        <img src="img/nevera.jpg" alt="Nevera" />
        <figcaption>Nevera</figcaption>
        <img src="img/lavavajillas.jpg" alt="Lavavajillas" />
        <figcaption>Lavavajillas</figcaption>
        <img src="img/vitrocerámica.jpg" alt="Vitrocerámica" />
        <figcaption>Vitrocerámica</figcaption>
        <img src="img/lavadora.jpg" alt="Lavadora" />
        <figcaption>Lavadora</figcaption>
        <img src="img/televisor.jpg" alt="Televisión" />
        <figcaption>Televisión</figcaption>
        <img src="img/ordenador.jpg" alt="Ordenador" />
        <figcaption>Ordenador</figcaption>
      </figure>
    </main>
  </body>
</html>
