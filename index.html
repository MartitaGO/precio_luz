<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Precio de la luz</title>
    <link rel="stylesheet" href="assets/style.css"/>
  </head>
  <body>
    
    <div class="cursor"></div>

    <script type="text/javascript">
        const cursor = document.querySelector(".cursor");
        var timeout;
        
        //follow cursor on mousemove
        document.addEventListener("mousemove", (e) => {
            let x = e.pageX;
            let y = e.pageY;

            cursor.style.top = y + "px";
            cursor.style.left = x + "px";
            cursor.style.display = "block";

            
            //cursor effects on mouse stopped
            function mousseStopped(){
                cursor.style.display = "none";
            } 
            clearTimeout(timeout);
            timeout = setTimeout(mousseStopped, 5000);
        });

        //cursor effects on mouseout
        document.addEventListener("mouseout", () => {
            cursor.style.display = "none";
        }) 
        
    </script>
 
    <header>
      <h1>PRECIO DE LA LUZ</h1>
      <h2>Consulta el precio de la luz hoy</h2>
    </header>

    <main>
      <h3>Precio de la luz por horas hoy</h3>
      <p id="fecha"></p>

      <div id="articles">

        <article>
          <p>Precio medio del día</p>
          <span id="precio_medio"></span>
          <p>€/kWh</p>
        </article>

        <article>
          <p>Precio más bajo del día</p>
          <span id="horario_barato"></span>
          <span id="precio_mas_bajo"></span>
          <p>€/kWh</p>
        </article>

        <article>
          <p>Precio más alto del día</p>
          <span id="mejorHora"></span>
          <span id="precio_mas_alto"></span>
          <p>€/kWh</p>
        </article>
      </div>

      <figure>
        <img src="assets/images/nevera.png" alt="Nevera" />
        <figcaption></figcaption>
        <img src="assets/images/lavavajillas.png" alt="Lavavajillas" />
        <figcaption></figcaption>
        <img src="assets/images/vitroceramica.png" alt="Vitrocerámica" />
        <figcaption></figcaption>
        <img src="assets/images/lavadora.png" alt="Lavadora" />
        <figcaption></figcaption>
        <img src="assets/images/televisor.png" alt="Televisión" />
        <figcaption></figcaption>
        <img src="assets/images/ordenador.png" alt="Ordenador" />
        <figcaption></figcaption>
      </figure>
    </main>
    
    <script src="index.js"></script>

  </body>
</html>
