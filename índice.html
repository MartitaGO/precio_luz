<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Precio de la luz</title>
    <link rel="stylesheet" href="estilo.css" />
    <link rel="shortcut icon" href="imágenes/bombilla.png" />
  </head>
  <body>
    <div class="cursor"></div>

    <script type="text/javascript">
      const cursor = document.querySelector(".cursor");
      var timeout;

      //follow cursor on mousemove
      document.addEventListener("mousemove", (e) => {
        let x = e.pageX;
        let y = e.pageY;

        cursor.style.top = y + "px";
        cursor.style.left = x + "px";
        cursor.style.display = "block";

        //cursor effects on mouse stopped
        function mousseStopped() {
          cursor.style.display = "none";
        }
        clearTimeout(timeout);
        timeout = setTimeout(mousseStopped, 5000);
      });

      //cursor effects on mouseout
      document.addEventListener("mouseout", () => {
        cursor.style.display = "none";
      });
    </script>

    <header>
      <h1>PRECIO DE LA LUZ</h1>
      <h2>Consulta el precio de la luz hoy</h2>
    </header>
