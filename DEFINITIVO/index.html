<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Precio de la luz</title>
    <link rel="stylesheet" href="sti.css" />
    <link rel="shortcut icon" href="imagenes/bombilla.png">
</head>

<body>
    <header>
        <h1>PRECIO DE LA LUZ</h1>
    </header>


    <h2>Consulta el precio de la luz hoy</h2>
    <h3 id="fecha"></h3>
    <h4 id="reloj"></h4>

    <div class="articles">
        <article id="mejorHoraPrecio">
            <p id="mejorHora"></p>
            <p id="mejorPrecio"></p>
        </article>

        <article id="peorHoraPrecio">
            <p id="peorHora"></p>
            <p id="peorPrecio"></p>
        </article>
    </div>

    <div id="precio"></div>

    <figure>
        <img src="imagenes/nevera.png" alt="Nevera" aria-placeholder="Nevera" class="nevera" data-price="1500"
            data-index="0" />
        <img src="imagenes/lavavajillas.png" alt="Lavavajillas" data-price="500" data-index="1" />
        <img src="imagenes/vitroceramica.png" alt="Vitrocerámica" data-price="800" data-index="2" />
        <img src="imagenes/lavadora.png" alt="Lavadora" data-price="1000" data-index="3" />
        <img src="imagenes/televisor.png" alt="Televisión" data-price="1500" data-index="4" />
        <img src="imagenes/ordenador.png" alt="Ordenador" data-price="800" data-index="5" />

    </figure>
    <div>
        <article class="articles">
            <p id="precioMedio"></p>
        </article>
    </div>
    </main>

    <script src="Js.js"></script>

</body>

</html>
