<!DOCTYPE html>

  <head>

      <article id="mensajeContainer">

      <ul>
        <li>
          <article class="image-container" id="nevera">
            <img src="imagenes/nevera.png" alt="Imagen nevera" />

        </li>
        <li>

          </article>

        <li>
          <article class="image-container" id="lavadora">
            <img src="imagenes/lavadora.png" alt="Imagen lavadora" />
            <p class="message"></p>
          </article>
        </li>
        <li>
          <article class="image-container" id="televisor">
            <img src="imagenes/televisor.png" alt="Imagen televisor" />
            <p class="message"></p>
          </article>
        </li>
        <li>
          <article class="image-container" id="ordenador">
            <img src="imagenes/ordenador.png" alt="Imagen ordenador" />
            <p class="message"></p>
          </article>
        </li>
      </ul>
    </main>

    <div>
      <h5 class="articles">
        <p id="precioMedio"></p>
      </h5>
    </div>
