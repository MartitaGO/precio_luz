<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Precio de la luz</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <header>
      <h1>PRECIO DE LA LUZ</h1>
      <h2>Consulta el precio de la luz hoy</h2>
    </header>

    <main>
      <h3 id="reloj">Precio de la luz por horas hoy</h3>
      <p id="fecha"></p>

      <div id="articles">
        <article>
          <p>Precio medio del día</p>
          <span id="precio_medio"></span>
          <p>€/kWh</p>
        </article>

        <article>
          <p>Precio más bajo del día</p>
          <span id="horario_barato"></span>
          <span id="precio_mas_bajo"></span>
          <p>€/kWh</p>
        </article>

        <article>
          <p>Precio más alto del día</p>
          <span id="mejorHora"></span>
          <span id="precio_mas_alto"></span>
          <p>€/kWh</p>
        </article>
      </div>

      <figure>
        <img src="assets/images/nevera.png" alt="Nevera" />
        <figcaption></figcaption>
        <img src="assets/images/lavavajillas.png" alt="Lavavajillas" />
        <figcaption></figcaption>
        <img src="assets/images/vitroceramica.png" alt="Vitrocerámica" />
        <figcaption></figcaption>
        <img src="assets/images/lavadora.png" alt="Lavadora" />
        <figcaption></figcaption>
        <img src="assets/images/televisor.png" alt="Televisión" />
        <figcaption></figcaption>
        <img src="assets/images/ordenador.png" alt="Ordenador" />
        <figcaption></figcaption>
      </figure>
    </main>

    <script src="index.js"></script>
    <script src="hora.js"></script>
  </body>
</html>
